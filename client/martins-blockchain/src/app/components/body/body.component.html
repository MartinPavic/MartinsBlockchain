<div class="grid-layout">
  <div class="col">
    <mat-card class="card-header">
      <h2 style="margin-bottom: 0; display: flex;">
        Total supply:
        <ng-container *ngIf="totalSupply; else loading">
          {{ totalSupply }}
        </ng-container>
        <ng-template #loading>
          <mat-spinner style="margin-left: 20px" diameter="20"></mat-spinner>
        </ng-template>
      </h2>
      <h2 style="display: flex;">
        Organization's balance:
        <ng-container *ngIf="organization; else loadingtwo">
          {{ organization.balance }}
        </ng-container>
        <ng-template #loadingtwo>
          <mat-spinner style="margin-left: 20px" diameter="20"></mat-spinner>
        </ng-template>
      </h2>
    </mat-card>
    <h1 style="margin-top: 1rem;">Points for menza</h1>
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="numOfPoints" type="number">
    </mat-form-field>
    <button mat-stroked-button [disabled]="!numOfPoints" (click)="addPoints()">Add points</button>
    <ng-container *ngIf="users$ | async as mp; else loadingthree">
      <app-list-points [users]="mp" [organization]="organization"></app-list-points>
    </ng-container>
    <ng-template #loadingthree>
      <mat-spinner></mat-spinner>
    </ng-template>
  </div>
  <div class="col">
    <mat-card class="card-header">
      <h2 style="margin-bottom: 0; display: flex;">
        Total supply:
        <ng-container *ngIf="awardsTotalSupply$ | async as ts; else loading">
          {{ ts }}
        </ng-container>
        <ng-template #loading>
          <mat-spinner style="margin-left: 20px" diameter="20"></mat-spinner>
        </ng-template>
      </h2>
    </mat-card>
    <h1 style="margin-top: 1rem;">Rector award</h1>
    <button mat-stroked-button (click)="createAward()">Create award</button>
    <mat-card style="margin-top: 1rem;" *ngIf="award">
      <mat-card-header>
        <mat-card-title>
          {{ award.id }}
        </mat-card-title>
      </mat-card-header> 
      <mat-card-content>
        {{ award.holder }}
      </mat-card-content>
    
    <button mat-stroked-button (click)="assignAwardToStudent(award)">
      Assign award to student
    </button>
    </mat-card>
    <!-- <mat-spinner></mat-spinner> -->
  </div>
</div>
