---
name: test-network-${ORG}
version: 1.0.0
client:
  organization: ${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORG}:
    mspid: ${ORG}MSP
    peers:
    - peer0.${ORG}.unizg.hr
    certificateAuthorities:
    - ca.${ORG}.unizg.hr
peers:
  peer0.${ORG}.unizg.hr:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG}.unizg.hr
      hostnameOverride: peer0.${ORG}.unizg.hr
certificateAuthorities:
  ca.${ORG}.unizg.hr:
    url: https://localhost:${CAPORT}
    caName: ca-${ORG}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false
